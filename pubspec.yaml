name: mycareer
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  flutter_svg: ^1.0.3
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1
  bloc: ^8.0.3
  hive: ^2.0.6
  hive_flutter: ^1.1.0
  hive_generator: ^1.1.2
  build_runner: ^2.1.7
  easy_padding: ^0.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    
    - family: Century Gothic
      fonts:
        - asset: assets/fonts/CenturyGothic.ttf
        - asset: assets/fonts/GOTHICB0.TTF
          weight: 700
